                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4">
                        <li class="nav-item"><a class="nav-link active" aria-current="page" href="#!">Home</a></li>
                        <li class="nav-item"><a class="nav-link" href="#!">About</a></li>
                        <li class="nav-item dropdown">

                    </ul>
                    <form class="d-flex">
                        <button class="btn btn-outline-dark" type="button" onclick="opeShopping()">
                            <i class="bi-cart-fill me-1"></i>
                            Cart
                            <span class="badge bg-dark text-white ms-1 rounded-pill" id="alarm">0</span>
                        </button>
                    </form>
                </div>
            </div>
        </nav>
        <!-- Header-->
        <header class="bg-dark py-5">
            <div class="container px-4 px-lg-5 my-5">
                <div class="text-center text-white">
                    <h1 class="display-4 fw-bolder">Shop in style</h1>
                    <p class="lead fw-normal text-white-50 mb-0">With this shop hompeage template</p>
                </div>
            </div>
        </header>
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5" id="showcase">
            
            </div>
        </section>
        <!-- Footer-->
        <footer class="py-5 bg-dark">
            <div class="container"><p class="m-0 text-center text-white">Copyright &copy; Your Website 2023</p></div>
        </footer>
        <!-- Bootstrap core JS-->

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->

        <script script type="text/template" id="divTemplate">
            <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                <% 
                productList.forEach(function(item) {
                %>
                <div class="col mb-5">
                    <div class="card h-100" data-no="<%= item.no %>">
                        <!-- Product image-->
                        <img class="card-img-top" src="https://dummyimage.com/450x300/dee2e6/6c757d.jpg" alt="..." />
                        <!-- Product details-->
                        <div class="card-body p-4">
                            <div class="text-center">
                                <!-- Product name-->
                                <h5 class="fw-bolder"><%= item.name %></h5>
                                <!-- Product price-->
                                <%= item.price %>
                            </div>
                        </div>
                        <!-- Product actions-->
                        <div class="card-footer p-4 pt-0 border-top-0 bg-transparent" style="text-align: center">
                            <button class="btn btn-outline-dark mt-auto" onclick="appendCart(this)" type="button">장바구니에 추가</button>
                        </div>
                    </div>
                </div>
                <% }); %>
            </div>
        </script>

        </script>

                if(!localStorage.getItem("productList")) {
                    var list = [

                        {"no":2,"name":"세탁기","price":200},

                        {"no":8,"name":"전자랜지","price":20},

                    // productList는 localStorage에 저장하고

                    localStorage.setItem("topNo", "" + getTopNo(list));

            /*function alarm (num){

            function loadData() {
                var productList = JSON.parse(localStorage.getItem("productList"));
                var compiled = _.template($('#divTemplate').html());
                var html = compiled({productList: productList});
                $('div#showcase').html(html);
            }

            function opeShopping() {
                
                if(JSON.parse(sessionStorage.getItem("productList"))){
                    var productList = JSON.parse(sessionStorage.getItem("productList"));
                }else{
                    var productList =[];
                }
                var compiled = _.template($('#shoppingTemplate').html());
                var html = compiled({productList: productList});
                $('div#showcase').html(html);
            }

            $(function() {
                init();
                loadData();
            });
        </script>
    </body>
</html>
